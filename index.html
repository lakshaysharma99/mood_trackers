<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="text">How is your mood today?</h1>
        <div class="mood-list">
            <p class="mood-option" title="Happy">😂</p>
            <p class="mood-option" title="Sad">😢</p>
            <p class="mood-option" title="Excited">🤩</p>
            <p class="mood-option" title="Neutral">😐</p>
        </div>
        <h2 class="text">Timeline <button id="reset-timeline" title="Reset" class="btn">🔄</button></h2>
        <div id="day-timeline" class="timeline text">
            <div class="mood-row">
                <span>10:00:00</span>
                <span>😊</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
